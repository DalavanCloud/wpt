n<!DOCTYPE html>
<meta charset=utf-8>
<title>Test that &lt;object&gt; renders its own fallback.</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<body>
<object data="http://{{hosts[alt][]}}:{{ports[http][0]}}/foo.html" type="text/html">
  <p id="fallback-content">This is the fallback content</p>
</object>
<script>
  let fallback_element = document.getElementById("fallback-content");
  let check_fallback_delay = 10;

  promise_test(async(testInstance) => {
    function check_fallback(callback) {
      let rect = fallback_element.getBoundingClientRect();
      let area = rect.width * rect.height;
      if (area > 0) {
        callback();
        return;
      }
      testInstance.step_timeout(check_fallback.bind(this, callback),
                                check_fallback_delay);
    }

    await new Promise((resolve) => { check_fallback(resolve); });
  },  "Verify fallback content is correctly shown.");
</script>
</body>
