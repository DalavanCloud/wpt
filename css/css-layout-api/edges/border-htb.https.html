<!DOCTYPE html>
<html class=reftest-wait>
<link rel="help" href="https://drafts.css-houdini.org/css-layout-api/#dom-layoutedges-border">
<link rel="match" href="../green-square-ref.html">
<meta name="assert" content="This test checks that border sizes are passed to the layout correctly." />
<style>
.test {
  writing-mode: horizontal-tb;
  background: red;
  box-sizing: border-box;
  width: 100px;

  --border-inline-start-expected: 20;
  --border-inline-end-expected: 16;
  --border-block-start-expected: 10;
  --border-block-end-expected: 0;

  border-color: transparent;
  border-style: solid;
  border-width: 10px 1em 0 20px;
}

@supports (display: layout(test)) {
  .test {
    display: layout(test);
    background: green;
  }
}
</style>
<script src="/common/reftest-wait.js"></script>
<script src="/common/worklet-reftest.js"></script>

<div class="test"></div>
<script>
importWorkletAndTerminateTestAfterAsyncPaint(CSS.layoutWorklet, {url: '../support/edges.js'});
</script>
